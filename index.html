<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Alpha Clash Pro</title>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section class="home min-h-screen text-white flex justify-center items-center hidden ">
           <div class="flex flex-col items-center gap-10 ">
            <h1 class="text-8xl anton-regular uppercase">Alpha clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black">Play</button>
           </div>
        </section>
        <!-- Play Ground -->
        <section class="play-ground">
            <!-- PlayGround Start -->
            <div>
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6  bg-[#FFFFFFB3]" style="border: 20px solid #010313CC; border-radius: 2em;">
                    1024×320
                </div>
                <!-- keyboard start -->
               <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
               </div>
                <!-- Keyboard end -->
                <!-- Lifeline -->
                <div>
                    <button class="btn rounded-full bg-purple-800 text-white px-2">
                        Life
                        <img src="images/Group 23.png" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-purple-800 text-white px-2">
                       Score
                       <img src="images/monetization_on.png" alt="">
                       <span>1</span>
                      </button>
                </div>
            </div>
    
        </section>
        <!-- Score -->
        <section class="score">
            
        </section>
    </main>
</body>
</html>
